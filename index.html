<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content = "HTML, Copie, instagram, Metadata">
    <meta name = "author" content = "Otavio Augusto">
    <link rel="stylesheet" href="../css/style.css">
    <title>Instagem_alfa</title>
</head>
<body>
    <div class="instagram-wrapper">    
        <div class="instagram-phone">
            <img src="./image/Insta-Png.png" alt="celular">
        </div>           
        <div class="instagram-continue">
            <div class="group">
                <img src="/image/logo.png" class="instagram-logo" alt="instagram">
                <div class="profile-photo">
                    <img src="/image/otavio.jpg" alt="foto de perfil">   
                </div>                 
                <a href="#" class="instagram-login">Continue com otavioaugust</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            
            </div>
            <div class="group">
                <p class="not-account">Não é Otavio Augusto</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
    </div>    

</body>
</html>
